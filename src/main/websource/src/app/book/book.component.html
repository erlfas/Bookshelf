<div class="card">
  <img class="card-img-top" style="width: 18rem;" [attr.src]="book.pictureUrl" alt="Front page">
  <div class="card-header">  </div>
  <div class="card-body">
    <h5 class="card-title"> {{ book.title }} </h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ book.authorSummary }} </h6>
    <p class="card-text"><b>ISBN-13:</b> {{ book.isbn13 }} </p>
    <p class="card-text"><b>ISBN-10:</b> {{ book.isbn10 }} </p>
    <p class="card-text">Published {{ book.published }} by {{ book.publisher }} </p>
    <p class="card-text">{{ book.edition }}. edition. {{ book.numPages }} pages. </p>
    <hr>
    <h5>Reviews</h5>
    <a href="#" class="btn btn-primary" [routerLink]="['/writereview/', book.isbn13]">Write a review</a>
    <p class="card-text">bla bla bla </p>
  </div>
</div>
