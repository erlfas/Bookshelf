<div class="card">
  <img class="card-img-top" [attr.src]="book.pictureUrl" alt="Front page">
  <div class="card-header">
    
  </div>
  <div class="card-body">
    <h5 class="card-title"> {{ book.title }} </h5>
    <p class="card-text"><b>ISBN-13:</b> {{ book.isbn13 }} </p>
    <p class="card-text">Published {{ book.published }} by {{ book.publisher }} </p>
    <p class="card-text"> {{ book.numPages }} pages. </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
