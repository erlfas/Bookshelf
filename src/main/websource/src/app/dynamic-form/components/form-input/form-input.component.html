<div class="appDynamicField app-form-input" [formGroup]="group">

  <div class="form-group row">
    <label [attr.for]="config.name" class="col-sm-2 col-form-label"> {{ config.label }} </label>
    <div class="col-sm-10">
      <input [attr.type]="config.inputType" [attr.id]="config.id" [attr.name]="config.name" class="form-control" [attr.placeholder]="config.placeholder" [formControlName]="config.name"
        aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>

</div>
