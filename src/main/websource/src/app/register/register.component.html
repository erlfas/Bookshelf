<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" [formControl]="registerForm.controls['email']">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="registerForm.controls['password']">
    </div>
  </div>
  <div class="form-group row">
    <label for="password2" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password2" placeholder="Confirm password" [formControl]="registerForm.controls['password2']">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" placeholder="First name" [formControl]="registerForm.controls['firstName']">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Last name" [formControl]="registerForm.controls['lastName']">
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" placeholder="Phone" [formControl]="registerForm.controls['phone']">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
