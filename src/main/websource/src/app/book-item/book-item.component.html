<div class="card" style="width: 18rem;">
  <img class="card-img-top" [attr.src]="book.pictureUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> {{ book.title }} </h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ book.authorSummary }} </h6>
    <p class="card-text"><b>ISBN-13:</b> {{ book.isbn13 }}. Published {{ book.published }} by {{ book.publisher }}. {{ book.numPages }} pages.</p>
    <a href="#" class="card-link" [routerLink]="['/book/', book.isbn13]">See more</a>
  </div>
</div>
