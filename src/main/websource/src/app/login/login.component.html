<h2>Login</h2>
<div *ngIf="notLoggedIn()">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" [formControl]="loginForm.controls['email']">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [formControl]="loginForm.controls['pwd']">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<div *ngIf="loggedIn()">
  {{ getLogInStatus() }}
</div>
