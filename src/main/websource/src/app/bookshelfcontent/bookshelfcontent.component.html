<div>
  <h2>
    Bookshelf: {{ bookshelf.title }}
  </h2>
</div>
<div>
  <h3>Add a new book to the bookshelf</h3>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="isbn13" class="col-sm-2 col-form-label">ISBN 13</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="isbn13" placeholder="ISBN 13" [formControl]="bookForm.controls['isbn13']">
      </div>
    </div>
    <div class="form-group row">
      <label for="isbn10" class="col-sm-2 col-form-label">ISBN 10</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="isbn10" placeholder="ISBN 10" [formControl]="bookForm.controls['isbn10']">
      </div>
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Title" [formControl]="bookForm.controls['title']">
      </div>
    </div>
    <div class="form-group row">
      <label for="published" class="col-sm-2 col-form-label">Published date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="published" placeholder="Published date" [formControl]="bookForm.controls['published']">
      </div>
    </div>
    <div class="form-group row">
      <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="publisher" placeholder="Publisher" [formControl]="bookForm.controls['publisher']">
      </div>
    </div>
    <div class="form-group row">
      <label for="edition" class="col-sm-2 col-form-label">Edition</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="edition" placeholder="Edition" [formControl]="bookForm.controls['edition']">
      </div>
    </div>
    <div class="form-group row">
      <label for="numPages" class="col-sm-2 col-form-label">Number of pages</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="numPages" placeholder="Number of pages" [formControl]="bookForm.controls['numPages']">
      </div>
    </div>
    <div class="form-group row">
      <label for="authors" class="col-sm-2 col-form-label">Authors</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="authors" placeholder="Authors" [formControl]="bookForm.controls['authors']">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

<div class="list-group" *ngFor="let book of bookshelf.books">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ book.title }}</h5>
      <small>{{ book.isbn13 }}</small>
    </div>
    <p class="mb-1">{{ book.published }}, {{ book.publisher }}, {{ book.edition }}, {{ book.numPages }}</p>
    <small>Donec id elit non mi porta.</small>
  </a>
</div>
